#can be sandbox or production
#apns.environment=sandbox

apns.max.pooled.service.objects=1
apns.min.pooled.service.objects=1
apns.service.object.expiration.seconds=3600
apns.max.connections.per.service.object=1
apns.is.service.asynchronous=false
apns.is.service.queued=false
apns.use.dns.scanning=false
apns.dns.scanning.time.to.live=21600

