# APNS Certificate
apns.certificate.filename=C:\\mytemp\\localhost.p12
apns.certificate.password=password

#apns.gateway.host=gateway.sandbox.push.apple.com
#use hostname or ip instead of localhost so deployers can access this server
apns.gateway.port=2195
#use hostname or ip instead of localhost so deployers can access this server
apns.feedback.gateway.host=localhost
apns.feedback.gateway.port=2196

#apns.proxy.host=
#apns.proxy.port=
# proxy type can be: DIRECT, HTTP, SOCKS
#apns.proxy.type=
apns.trim.notification.alert.if.too.long=true
# EVERY_NOTIFICATION, NEVER or EVERY_HALF_HOUR
apns.service.connection.reconnect.policy=NEVER
log.notifications=true
apns.feedback.data.folder=feedbackData
#set true for returning error codes
apns.service.use.error.detection=false
#percentage of replies to be error codes
apns.service.use.error.percentage=2
# error codes can be from 0 to 10; if negative a random error code is chosen
apns.service.use.error.code=-1
